<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up Box</title>
  <style>
	/* Body Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Pop-Up Box Styling */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.popup-content h2 {
  margin: 0 0 10px;
  color: #28a745;
}

.popup-content p {
  margin: 0 0 20px;
}

.popup-content button {
  background-color: #dc3545;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.popup-content button:hover {
  background-color: #c82333;
}
  </style>
</head>
<body>
  <!-- Pop-Up Box -->
  <div id="popupBox" class="popup">
    <div class="popup-content">
      <h2>Congratulations, President!</h2>
      <p>You have successfully redeemed your points. Keep up the great work!</p>
      <p id="selectedItems"></p> <!-- Display selected items here -->
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
	document.addEventListener("DOMContentLoaded", () => {
  const closeBtn = document.getElementById("closeBtn");

  // Redirect to "huh.html" when the Close button is clicked
  closeBtn.addEventListener("click", () => {
    window.location.href = "huh.html";
  });
});
  </script>
</body>
</html>
